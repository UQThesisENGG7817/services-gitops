## name of the runner scale set to create.  Defaults to the helm release name
runnerScaleSetName: "self-hosted-medium"

## maxRunners is the max number of runners the autoscaling runner set will scale up to.
# maxRunners: 5

## minRunners is the min number of runners the autoscaling runner set will scale down to.
minRunners: 1

## template is the PodSpec for each runner Pod
template:
  spec:
    securityContext:
        fsGroup: 1001
    # initContainers:
    #   - name: docker-setup
    #     image: busybox:1.35
    #     command: ["sh", "-c", "chmod 666 /var/run/docker.sock"]
    #     volumeMounts:
    #       - name: docker-socket
    #         mountPath: /var/run/docker.sock
    initContainers:
    - name: init-dind-externals
      image: ghcr.io/actions/actions-runner:latest
      command: ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
      volumeMounts:
      - name: dind-externals
        mountPath: /home/runner/tmpDir
    containers:
    - name: runner
      image: ghcr.io/uqthesisengg7817/golden-images/actions-runner:2.317.0-28b49d1
      imagePullPolicy: IfNotPresent
      env:
      - name: DOCKER_HOST
        value: unix:///var/run/docker/docker.sock
      - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
        value: "false"
      command: ["/home/runner/run.sh"]
      lifecycle:
        preStop:
          exec:
            command:
              - sh
              - -c
              - "sleep 30s"
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 2
          memory: 4Gi
      securityContext:
        privileged: true
      volumeMounts:
      - name: persistent-runner-data
        mountPath: /var/lib/docker
      - name: work
        mountPath: /home/runner/_work
      - name: dind-sock
        mountPath: /run/docker
        readOnly: true
      # - name: docker-socket
      #   mountPath: /var/run/docker.sock
    - name: dind
      image: docker:dind
      args:
        - dockerd
        - --host=unix:///var/run/docker/docker.sock
        - --group=$(DOCKER_GROUP_GID)
      env:
        - name: DOCKER_GROUP_GID
          value: "123"
      securityContext:
        privileged: true
      volumeMounts:
      - name: work
        mountPath: /home/runner/_work
      - name: dind-sock
        mountPath: /run/docker
      - name: dind-externals
        mountPath: /home/runner/externals
    imagePullSecrets:
    - name: gha-image-pull-secrets 
    volumes:
    - name: dind-sock
      emptyDir: {}
    - name: dind-externals
      emptyDir: {}
    - name: work
      # persistentVolumeClaim:
      #   claimName: gha-runner-medium-pvc
      ephemeral:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: "default"
            resources:
              requests:
                storage: 50Gi
    - name: persistent-runner-data
      ephemeral:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: "default"
            resources:
              requests:
                storage: 50Gi
    # - name: docker-socket
    #   hostPath:
    #     path: /var/run/docker.sock
    nodeSelector:
      magnum.openstack.org/role: worker